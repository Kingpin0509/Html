<!DOCTYPE html>
<html lang="de">

<head>

    <link rel="icon" type="image/png" href="https://kingpin0509.github.io/Html/imgs/cropped-fav-icon-2-32x32.png">
    <style>
        @font-face {

        body {

            background: #f5f5f5;
            font-family: 'Montserat', Arial, sans-serif;
            flex-direction: column;
        }

        .container {
            text-align: center;
            background: #fff;
            padding: 20px 15px;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
        }

        .topcontainer {
            margin-bottom: 12px;

            text-align: center;
            background: #fff;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
        }

            margin-bottom: 12px;
            text-align: center;
            background: #fff;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
        }

            background: #fff;

            border-radius: 12px;

    <div class="topcontainer">
        <h1>Auftrag abgeschlossen<br>@{outputs('Zeile_abrufen_4')?['body/WOMI']}</h1>
